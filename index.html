<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/responsive.css">


  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main class="main_container">
    <div class="container_dashboard">

      <div class="left_container">
        <div class="up_card">
          <img class="avatar_user" src="images/image-jeremy.png" alt="avatar_user">
          <div id="profil" class="profil_box">
            <p class="under_line">Report for</p>
            <h1 class="pseudo_user">Jeremy Robson</h1>
          </div>

        </div>
        <div class="low_card">
          <ul>
            <li class="li_options"><button id="daily" value="daily" class="link_options" href="/#">Daily</button></li>
            <li class="li_options"><button id="weekly" value="weekly" class="link_options" href="/#">Weekly</button>
            </li>
            <li class="li_options"><button id="monthly" value="monthly" class="link_options" href="/#">Monthly</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="right_container">


      </div>

    </div>

    <!-- TEMPLATE CARD -->
    <template id="templateCards">

      <div id="" class="display_card">
        <div class="low_display_card">
          <div class="display_category">
            <p class="category"></p>
            <span><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon_svg" viewbox="0 0 16 16">
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
              </svg>
            </span>
          </div>
          <h2 class="hours">
            <!-- daily -->
          </h2>
          <p class="previous">
            <!-- daily -->
          </p>
        </div>
      </div>

    </template>

    <!-- END TEMPLATE CARD -->

  </main>

  <script src="./js/script.js"></script>
</body>

</html>
